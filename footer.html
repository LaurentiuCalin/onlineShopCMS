<!--  Send email modal  -->

<div class="modal fade verticalAlignModal" id="sendEmailModal" tabindex="-1" role="dialog" aria-labelledby="sendEmailModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="modal-title" id="editProductModalLabel">Contact us!
					<small class="error">All fields are required</small></h3>
				</div>
				<div class="modal-body">
					<form>
						<h5>Subject</h5>
						<input type="text" name="emailSubject" class="form-control" id="emailSubject">
						<h5>Message</h5>
						<input type="textarea" rows="50"name="emailMessage" class="form-control" id="emailMessage">
						<h5>Your name</h5>
						<input type="text" name="senderName" class="form-control" id="senderName">
						<h5>Your email</h5>
						<input type="text" name="senderEmail" class="form-control" id="senderEmail">
					</form>
					<div id="failedSendEmailAlert">
						<hr/>
						<div class="alert alert-danger" role="alert"></div>
					</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="sendEmailBtnModal">Send</button>
				</div>
			</div>
		</div>
	</div>
