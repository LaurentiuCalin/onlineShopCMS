<div class="container">
	<div class="row" id="container-manage-products">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Price</th>
						<th>Description</th>
						<th>Category</th>
						<th>Image</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
				<a class="btn btn-success pull-right" href="#" id="addProduct" data-toggle="modal" data-target="#addProductModal"><i class="fa fa-plus fa-fw" aria-hidden="true"></i> add product</a>
			</table>
		</div>
	</div>
</div>

<!--   Add product modal   -->

<div class="modal fade verticalAlignModal" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="addProductModalLabel">Add product</h4>
			</div>
			<div class="modal-body">
				<form>
					<h5>Product name</h5>
					<input type="text" name="productName" class="form-control" id="newProductName" required>
					<h5>Product price</h5>
					<input type="number" name="productPrice" class="form-control" id="newProductPrice" required>
					<h5>Product description</h5>
					<input type="textarea" name="productDescription" class="form-control" id="newProductDescription">
					<h5>Category</h5>
					<select name="category" id="newProductCategory">
						<option value=""></option>
						<option value="sweater">Sweater</option>
						<option value="pullover">Pullover</option>
						<option value="tshirt">T-shirt</option>
					</select>
					<h5>Image</h5>
					<input type="text" name="productImage" class="form-control" id="newProductImage">
				</form>
				<div id="failedAddProductAlert">
					<hr/>
					<div class="alert alert-danger" role="alert"></div>
				</div> 
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="addProductBtnModal">Add product</button>
			</div>
		</div>
	</div>
</div>

<!--   Edit product modal   -->

<div class="modal fade verticalAlignModal" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="modal-title" id="editProductModalLabel">Edit product
					<small class="error">Fill only the desired fields</small></h3>
				</div>
				<div class="modal-body">
					<form>
						<h5>Product name</h5>
						<input type="text" name="productName" class="form-control" id="editProductName" required>
						<h5>Product price</h5>
						<input type="number" name="productPrice" class="form-control" id="editProductPrice" required>
						<h5>Product description</h5>
						<input type="textarea" name="productDescription" class="form-control" id="editProductDescription">
						<h5>Category</h5>
						<select name="category" id="editProductCategory">
							<option value=""></option>
							<option value="sweater">Sweater</option>
							<option value="pullover">Pullover</option>
							<option value="tshirt">T-shirt</option>
						</select>
						<h5>Image</h5>
						<input type="text" name="productImage" class="form-control" id="editProductImage">
					</form>
					<div id="failedEditProductAlert">
						<hr/>
						<div class="alert alert-danger" role="alert"></div>
					</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="editProductBtnModal">Save changes</button>
				</div>
			</div>
		</div>
	</div>
